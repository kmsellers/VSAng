<div><ul class="nav nav-tabs">
    <li *ngFor="let tab of tabs" (click)="selectTab(tab)" [class.active]="tab.active">
        <a>
            <span *ngIf="tab.iconName" class='glyphicon glyphicon-{{ tab.iconName }}' >&nbsp;</span>
            {{tab.title}}
        </a>
    </li>
    <!-- dynamic tabs -->
    <li *ngFor="let tab of dynamicTabs"  [routerLinkActive]="['active']" (click)="selectTab(tab)" >
       <a routerLink ="{{ tab.ref }}"><span *ngIf="tab.iconName" class='glyphicon glyphicon-{{ tab.iconName }}'>&nbsp;</span>
        {{tab.title}} 
        <span class="tab-close" *ngIf="tab.isCloseable" (click)="closeTab(tab)">x</span>
       </a>
    </li>
</ul>
<ng-content></ng-content>
<ng-template dynamic-tabs #container></ng-template>
<router-outlet></router-outlet>
</div>
